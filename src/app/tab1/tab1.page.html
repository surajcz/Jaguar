<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">Logout</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-button expand="full" class="ion-margin" (click)="openFileSystem()">Attachment</ion-button>
  <ngx-mic-recorder (getAsMp3)="saveAsMp3($event)">
    <ng-template ngx-mic-start-and-stop let-isRecording let-toggle="toggle" let-start="start" let-stop="start">
      <div class="ngx-mic-recorder__start-stop" (click)="toggle()">
        <div class="ngx-mic-recorder__state">
          <span *ngIf="isRecording" class="ngx-mic-recorder__stop"></span>
          <svg *ngIf="!isRecording" class="ngx-mic-recorder__start" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" preserveAspectRatio="xMidYMid meet"
            viewBox="0 0 24 24">
            <path fill="currentColor"
              d="M12 14q-1.25 0-2.125-.875T9 11V5q0-1.25.875-2.125T12 2q1.25 0 2.125.875T15 5v6q0 1.25-.875 2.125T12 14Zm-1 7v-3.075q-2.6-.35-4.3-2.325Q5 13.625 5 11h2q0 2.075 1.463 3.537Q9.925 16 12 16t3.538-1.463Q17 13.075 17 11h2q0 2.625-1.7 4.6q-1.7 1.975-4.3 2.325V21Z">
            </path>
          </svg>
        </div>
      </div>
    </ng-template>

    <ng-template ngx-mic-pause-and-resume let-isRecording let-toggle="toggle" let-recordingTime="recordingTime"
      let-isPaused="isPaused" let-recordingState="recordingState">
      <ng-template [ngIf]="isRecording">
        <div class="ngx-mic-recorder__recording-time">
          {{ recordingTime }}
        </div>
        <div class="ngx-mic-recorder__toggle" (click)="toggle()">
          <span [class.blink]="!isPaused"></span>
          <p>{{ recordingState }}</p>
        </div>
      </ng-template>
    </ng-template>
  </ngx-mic-recorder>



  <ion-button color="danger" expand="block" (click)="openModal('image-picker')">Go to image-picker</ion-button>

  <div style="border-top:2px solid blue; margin-block:20px;"></div>

  <app-level101></app-level101>

  <app-level102></app-level102>

  <div style="border-top:2px solid blue"></div>

  <h2>Master controls {{names.length}} names</h2>
  <app-name-child *ngFor="let name of names" [name]="name"></app-name-child>

  <div style="border-top:2px solid blue"></div>

  <p>Should mankind colonize the Universe ?</p>
  <h3>Agree: {{agreed}}, Disagree: {{disagreed}}</h3>
  <ion-button (click)="reset()">Reset Count</ion-button>
  <app-voter *ngFor="let voter of voters" [name]="voter" [resetCount]="resetCount" (voted)="onVoted($event)">
  </app-voter>

</ion-content>
